[version]
path = "src/my_lib/__init__.py"

[build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/tests",
]

[build.targets.wheel]
packages = ["src/my_lib"]

[envs.test]
dependencies = [
  "coverage[toml]",
  "pytest",
  "pytest-cov",
]
extra-args = ["-vv"]
randomize = true
parallel = true

[[envs.test.matrix]]
python = ["3.9", "3.10", "3.11", "3.12"]

[envs.test.scripts]
unit = "pytest tests/unittests"
integration = "pytest tests/integration"
all = "pytest tests"
cov-test = "coverage run -m pytest tests"
cov-report = [
  #"coverage combine",
  "coverage report",
]
cov = [
  "cov-test",
  "cov-report",
]

[envs.docs]
dependencies = [
  "sphinx",
]
python = "3.12"

[envs.docs.scripts]
build = "sphinx-build -M html docs docs/_build"
